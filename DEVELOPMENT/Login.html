<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <!-- Signup Box -->
  <div id="signupBox" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-xl font-semibold text-center mb-4">Signup</h2>
    <form id="signupForm" class="space-y-4">
      <input type="email" placeholder="Enter your email" required 
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Send OTP
      </button>
    </form>
  </div>

  <!-- OTP Box -->
  <div id="otpBox" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md hidden">
    <h2 class="text-xl font-semibold text-center mb-4">Verify OTP</h2>
    <form id="otpForm" class="space-y-4">
      <input type="text" placeholder="Enter OTP" required 
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Verify
      </button>
    </form>
  </div>

  <!-- Profile Box -->
  <div id="profileBox" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md hidden">
    <h2 class="text-xl font-semibold text-center mb-4">Complete Profile</h2>
    <form id="profileForm" class="space-y-4">
      <input type="text" placeholder="Full Name" required 
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
      <input type="text" placeholder="Address" required 
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
      <input type="email" placeholder="Email Address" readonly
        class="w-full border px-4 py-2 rounded-lg bg-gray-100 text-gray-500">
      <input type="text" placeholder="Phone Number" 
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Complete Profile
      </button>
    </form>
  </div>

<script>
const signupBox = document.getElementById("signupBox");
const otpBox = document.getElementById("otpBox");
const profileBox = document.getElementById("profileBox");
const profileEmailInput = profileBox.querySelector("input[type='email']");
let userEmail = "";

document.getElementById("signupForm").addEventListener("submit", (e) => {
  e.preventDefault();
  userEmail = e.target.querySelector("input[type='email']").value;
  signupBox.classList.add("hidden");
  otpBox.classList.remove("hidden");
});

document.getElementById("otpForm").addEventListener("submit", (e) => {
  e.preventDefault();
  otpBox.classList.add("hidden");
  profileBox.classList.remove("hidden");
  profileEmailInput.value = userEmail;
});

document.getElementById("profileForm").addEventListener("submit", (e) => {
  e.preventDefault();
  alert("âœ… Profile completed successfully!");
  window.location.href = "about.html"; // Redirect back to About Us page
});
</script>

</body>
</html>
