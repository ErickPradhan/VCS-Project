<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <!-- Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-96" id="authBox">

    <!-- Login Form -->
    <div id="loginForm">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form>
        <input type="email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500">

        <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-2">

        <!-- Checkbox Show Password -->
        <label class="flex items-center space-x-2 mb-4 text-sm text-gray-600">
          <input type="checkbox" onclick="togglePassword('loginPassword', this)" class="h-4 w-4">
          <span>Show password</span>
        </label>

        <a href="#" class="text-sm text-blue-600 hover:underline block mb-4">Forgot password?</a>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        
        <p class="text-sm text-center mt-3">
          Donâ€™t have an account? 
          <a href="javascript:void(0)" onclick="showSignup()" class="text-blue-600 hover:underline">Signup</a>
        </p>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-300">
          <span class="mx-2 text-gray-400">Or</span>
          <hr class="flex-grow border-gray-300">
        </div>

        <!-- Facebook Button -->
        <button type="button" onclick="facebookLogin()" class="w-full bg-blue-800 text-white py-2 rounded-lg flex items-center justify-center mb-3">
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.2l-.4 3h-1.8v7A10 10 0 0 0 22 12"/>
          </svg>
          Login with Facebook
        </button>

        <!-- Google Button -->
        <button type="button" onclick="googleLogin()" class="w-full border text-gray-600 py-2 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.5 0 6.6 1.2 9 3.2l6.7-6.7C35.5 2.6 30.2 0 24 0 14.6 0 6.4 5.4 2.5 13.2l7.9 6.1C12.4 13.1 17.8 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.1-.4-4.5H24v9h12.7c-.5 2.7-2.1 5-4.5 6.5l7.1 5.5c4.1-3.8 6.2-9.3 6.2-16.5z"/>
            <path fill="#FBBC05" d="M10.4 28.7c-1-2.7-1-5.6 0-8.3l-7.9-6.1C.9 17.9 0 20.9 0 24s.9 6.1 2.5 8.7l7.9-6z"/>
            <path fill="#34A853" d="M24 48c6.2 0 11.5-2 15.3-5.5l-7.1-5.5c-2 1.3-4.6 2.1-8.2 2.1-6.2 0-11.6-4.2-13.5-10.1l-7.9 6C6.4 42.6 14.6 48 24 48z"/>
          </svg>
          Login with Google
        </button>
      </form>
    </div>

    <!-- Signup Form (hidden by default) -->
    <div id="signupForm" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-6">Signup</h2>
      <form>
        <input type="email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500">

        <input type="password" id="signupPassword" placeholder="Create password" class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500">

        <input type="password" id="confirmPassword" placeholder="Confirm password" class="w-full px-4 py-2 mb-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

        <!-- Checkbox Show Password -->
        <label class="flex items-center space-x-2 mb-4 text-sm text-gray-600">
          <input type="checkbox" onclick="toggleMultiplePasswords(['signupPassword','confirmPassword'], this)" class="h-4 w-4">
          <span>Show password</span>
        </label>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Signup</button>
        
        <p class="text-sm text-center mt-3">
          Already have an account? 
          <a href="javascript:void(0)" onclick="showLogin()" class="text-blue-600 hover:underline">Login</a>
        </p>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-300">
          <span class="mx-2 text-gray-400">Or</span>
          <hr class="flex-grow border-gray-300">
        </div>

        <!-- Facebook Button -->
        <button type="button" onclick="facebookLogin()" class="w-full bg-blue-800 text-white py-2 rounded-lg flex items-center justify-center mb-3">
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.2l-.4 3h-1.8v7A10 10 0 0 0 22 12"/>
          </svg>
          Signup with Facebook
        </button>

        <!-- Google Button -->
        <button type="button" onclick="googleLogin()" class="w-full border text-gray-600 py-2 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.5 0 6.6 1.2 9 3.2l6.7-6.7C35.5 2.6 30.2 0 24 0 14.6 0 6.4 5.4 2.5 13.2l7.9 6.1C12.4 13.1 17.8 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-3.1-.4-4.5H24v9h12.7c-.5 2.7-2.1 5-4.5 6.5l7.1 5.5c4.1-3.8 6.2-9.3 6.2-16.5z"/>
            <path fill="#FBBC05" d="M10.4 28.7c-1-2.7-1-5.6 0-8.3l-7.9-6.1C.9 17.9 0 20.9 0 24s.9 6.1 2.5 8.7l7.9-6z"/>
            <path fill="#34A853" d="M24 48c6.2 0 11.5-2 15.3-5.5l-7.1-5.5c-2 1.3-4.6 2.1-8.2 2.1-6.2 0-11.6-4.2-13.5-10.1l-7.9 6C6.4 42.6 14.6 48 24 48z"/>
          </svg>
          Signup with Google
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>

  <!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
