<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeCare - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">We<span class="text-gray-800">Care</span></h1>
    
    <!-- Right side -->
    <div id="navActions" class="flex items-center space-x-4">
      <!-- Before login -->
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Login / Signup
      </button>

      <!-- After login -->
      <div id="userMenu" class="relative hidden">
        <button id="userIcon" class="flex items-center space-x-2 focus:outline-none">
          <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.486 0 4.789.635 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
        
        <!-- Dropdown -->
        <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden">
          <p id="welcomeText" class="px-4 py-2 text-gray-700 font-semibold"></p>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">My Bookings</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">My Profile</a>
          <button id="logoutBtn" class="flex items-center w-full text-left px-4 py-2 text-red-500 hover:bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5" />
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>


  <!-- Signup Section -->
  <div class="flex justify-center items-center p-6">
    
    <!-- Signup Form -->
    <div id="signupBox" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md hidden">
      <h2 class="text-xl font-semibold text-center mb-4">Signup</h2>
      <form id="signupForm" class="space-y-4">
        <input type="email" placeholder="Enter your email" required 
          class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Send OTP
        </button>
      </form>
    </div>

    <!-- OTP Form -->
    <div id="otpBox" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md hidden">
      <h2 class="text-xl font-semibold text-center mb-4">Verify OTP</h2>
      <form id="otpForm" class="space-y-4">
        <input type="text" placeholder="Enter OTP" required 
          class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Verify
        </button>
      </form>
    </div>

    <!-- Profile Completion Form -->
    <div id="profileBox" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md hidden">
      <p class="text-center text-gray-600 mb-4">Complete your profile to continue.</p>

      <form id="profileForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Full Name <span class="text-red-500">*</span></label>
          <input type="text" placeholder="eg: John Doe" required 
            class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-sm font-medium">Address <span class="text-red-500">*</span></label>
          <input type="text" placeholder="eg: Baluwatar, Kathmandu" required 
            class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-sm font-medium">Email Address</label>
          <input type="email" placeholder="example@gmail.com"  
            class="w-full border px-4 py-2 rounded-lg bg-gray-100 text-gray-500">
        </div>
        <div>
          <label class="block text-sm font-medium">Phone Number</label>
          <input type="text" placeholder="eg: 9841234567" 
            class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-600">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Complete Profile
        </button>
      </form>
    </div>

  </div>


  <script>
  const signupBox = document.getElementById("signupBox");
  const otpBox = document.getElementById("otpBox");
  const profileBox = document.getElementById("profileBox");
  const loginBtn = document.getElementById("loginBtn");
  const userMenu = document.getElementById("userMenu");
  const userIcon = document.getElementById("userIcon");
  const dropdownMenu = document.getElementById("dropdownMenu");
  const welcomeText = document.getElementById("welcomeText");
  const logoutBtn = document.getElementById("logoutBtn");

  // Profile email field
  const profileEmailInput = profileBox.querySelector("input[type='email']");

  let userEmail = ""; // store email globally

  // Show signup form when clicking Login button
  loginBtn.addEventListener("click", () => {
    signupBox.classList.remove("hidden");
    otpBox.classList.add("hidden");
    profileBox.classList.add("hidden");
  });

  // Signup → OTP
  document.getElementById("signupForm").addEventListener("submit", (e) => {
    e.preventDefault();
    userEmail = e.target.querySelector("input[type='email']").value;

    signupBox.classList.add("hidden");
    otpBox.classList.remove("hidden");
  });

  // OTP → Profile
  document.getElementById("otpForm").addEventListener("submit", (e) => {
    e.preventDefault();
    otpBox.classList.add("hidden");
    profileBox.classList.remove("hidden");

    // Fill email into profile form
    profileEmailInput.value = userEmail;
  });

  // Profile → Navbar User Menu
  document.getElementById("profileForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const name = e.target.querySelector("input[placeholder='eg: John Doe']").value;

    signupBox.classList.add("hidden");
    otpBox.classList.add("hidden");
    profileBox.classList.add("hidden");

    loginBtn.classList.add("hidden");
    userMenu.classList.remove("hidden");
    welcomeText.textContent = "Hello " + name;
  });

  // Toggle dropdown
  userIcon.addEventListener("click", () => {
    dropdownMenu.classList.toggle("hidden");
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    userMenu.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    alert("Logged out successfully");
  });

  // Close dropdown when clicking outside
  document.addEventListener("click", (e) => {
    if (!userMenu.contains(e.target) && !userIcon.contains(e.target)) {
      dropdownMenu.classList.add("hidden");
    }
  });
</script>

</body>
</html>
