<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 via-blue-100 to-blue-200 font-sans min-h-screen flex items-center justify-center p-6">

  <!-- Container -->
  <div class="max-w-6xl w-full grid md:grid-cols-2 gap-10">

    <!-- Left Section -->
    <div class="bg-white/80 backdrop-blur-lg shadow-xl rounded-2xl p-8 border border-gray-200">
      <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b-4 border-blue-500 inline-block pb-1">
        ğŸ“ Get In Touch With Us
      </h2>

      <div class="grid grid-cols-2 gap-6">
        <!-- Phone -->
        <div class="text-center p-4 bg-blue-50 rounded-lg shadow-sm hover:shadow-md transition">
          <div class="text-blue-600 text-4xl mb-2">ğŸ“</div>
          <h3 class="font-semibold text-lg">Phone</h3>
          <p class="text-gray-700">+977 9808095135</p>
        </div>

        <!-- Email -->
        <div class="text-center p-4 bg-blue-50 rounded-lg shadow-sm hover:shadow-md transition">
          <div class="text-blue-600 text-4xl mb-2">âœ‰ï¸</div>
          <h3 class="font-semibold text-lg">Email</h3>
          <p class="text-gray-700 break-all">info@wecarewebdesigning.com</p>
        </div>

        <!-- Location -->
        <div onclick="toggleMap()" class="cursor-pointer text-center p-4 bg-blue-50 rounded-lg shadow-sm hover:shadow-md transition">
          <div class="text-blue-600 text-4xl mb-2">ğŸ“</div>
          <h3 class="font-semibold text-lg">Location</h3>
          <p class="text-blue-700 text-sm underline">
            We Care, Lokanthali, Bhaktapur, Nepal
          </p>
        </div>

        <!-- Working Hours -->
        <div class="text-center p-4 bg-blue-50 rounded-lg shadow-sm hover:shadow-md transition">
          <div class="text-blue-600 text-4xl mb-2">â°</div>
          <h3 class="font-semibold text-lg">Working Hours</h3>
          <p class="text-gray-700">Mon to Sat</p>
          <p class="text-gray-700">09:00 AM - 06:00 PM</p>
        </div>
      </div>

      <!-- Map -->
      <div id="mapContainer" class="mt-6 hidden animate-fade-in">
        <iframe 
          src="https://www.google.com/maps?q=We+Care,+Lokanthali,+Bhaktapur,+Nepal&output=embed"
          width="100%" height="300" 
          class="rounded-lg shadow-md border border-gray-300"
          allowfullscreen="" loading="lazy">
        </iframe>
        <a href="https://www.google.com/maps?q=We+Care,+Lokanthali,+Bhaktapur,+Nepal" 
           target="_blank" 
           class="block mt-3 text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
           ğŸŒ View in Google Maps
        </a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="bg-white/80 backdrop-blur-lg shadow-xl rounded-2xl p-8 border border-gray-200">
      <h2 class="text-2xl font-bold text-blue-900 mb-6 border-b-4 border-blue-500 inline-block pb-1">
        âœ¨ Contact Us
      </h2>

      <form id="contactForm" class="space-y-5">
        <!-- Name -->
        <div class="grid grid-cols-2 gap-4">
          <input id="firstName" type="text" placeholder="First Name *" 
            class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
          <input id="lastName" type="text" placeholder="Last Name" 
            class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" />
        </div>

        <!-- Contact -->
        <div class="grid grid-cols-2 gap-4">
          <input id="mobile" type="tel" placeholder="Mobile No *" 
            class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
          <input id="email" type="email" placeholder="Email ID *" 
            class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
        </div>

        <!-- Message -->
        <textarea id="message" placeholder="Message" 
          class="border p-3 rounded-lg w-full h-28 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>

        <!-- Captcha -->
        <div>
          <label class="block mb-2 font-medium">ğŸ”’ Please type the characters *</label>
          <div class="flex items-center gap-4">
            <input type="text" id="captchaInput" placeholder="Enter Captcha"
              class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
            <canvas id="captchaCanvas" width="120" height="40" class="border rounded-lg bg-gray-50"></canvas>
          </div>
          <p class="text-sm text-gray-500 mt-1">This helps us prevent spam.</p>
        </div>

        <!-- Submit -->
        <button type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-[1.02] shadow-md">
          ğŸš€ Submit
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Toggle Map
    function toggleMap() {
      const map = document.getElementById("mapContainer");
      map.classList.toggle("hidden");
    }

    // Captcha
    const captchaCanvas = document.getElementById("captchaCanvas");
    const ctx = captchaCanvas.getContext("2d");
    let captchaText = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789";
      captchaText = "";
      for (let i = 0; i < 5; i++) {
        captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
      ctx.font = "22px Arial";
      ctx.fillStyle = "#1e3a8a";
      ctx.fillText(captchaText, 15, 28);
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const userInput = document.getElementById("captchaInput").value;
      if (userInput !== captchaText) {
        alert("âŒ Captcha is incorrect. Please try again.");
        generateCaptcha();
        return;
      }

      const formData = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
        timestamp: new Date().toLocaleString()
      };

      let savedData = JSON.parse(localStorage.getItem("contactForms")) || [];
      savedData.push(formData);
      localStorage.setItem("contactForms", JSON.stringify(savedData));

      alert("âœ… Your form has been submitted successfully!");

      generateCaptcha();
      this.reset();
    });

    generateCaptcha();
  </script>
</body>
</html>
